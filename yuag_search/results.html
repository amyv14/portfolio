<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Search Results</h1>
<a href="/">Back to Search</a>

{% if message %}
<p>{{ message }}</p>
{% else %}
    {{ search_results|safe }}  
{% endif %}

</body>
</html>
